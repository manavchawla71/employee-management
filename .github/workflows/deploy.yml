name: Build and Test

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🟨 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📁 Install backend deps & run tests
        run: |
          cd server # change if it's not your backend folder
          npm install
          npm test -- --verbose --runInBand --detectOpenHandles
